<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="./node_modules/jquery/dist/jquery.js"></script>

    <script>
        $(function(){
            $("button").click(function(){
                $(document.body).html("I've been clicked")
            });
        });
    </script>
</head>

<body>

    <button>Click me!</button>

</body>
</html>
